<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversion de temperatura</title>
</head>
<body>
    <div class="contenedor-principal">
        <h1 class="titulo">Temperatura</h1>
        
        <p>°C</p>
        <input onkeyup="celcius()" class="temp" type="text">
        <p>=</p>
        <input onkeyup="farenheit()" class="temp" type="text">
        <p>°F</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
