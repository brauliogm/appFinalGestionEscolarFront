<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../CSS/styleEncuesta.css">
	<title>Tarea2</title>
</head>
<body>
	<div class="contenedor-principal">
		<h1>Encuesta para empleados</h1>
		<form action="">
			<label for="">Escribe tu nombre:</label>
			<input type="text" class="input-text">
			<br><br>
			<label for="">Escribe tu departamento:</label>
			<input type="text" class="input-text">
			<br><br>
			<label for="">Escribe una descripcion personal:</label>
			<textarea></textarea>
			<br><br>
			<label for="">Haces ejercicio en casa?</label>
			<input type="radio" name="ejercicio" checked>Si
			<input type="radio" name="ejercicio">No
			<br><br>
			<label for="">Como prefieres consimir informacion?</label>
			<br><br>
			<input type="checkbox" name="info">Libros
			<input type="checkbox" name="info">Internet
			<input type="checkbox" name="info">Applicaciones movil
			<input type="checkbox" name="info">Revistas
			<br><br>
			<label for="">Que tipo de pelicula te gustan mas?</label>
			<select>
				<option value=""></option>
				<option value="">Comedia</option>
				<option value="">Romanticas</option>
				<option value="">Suspenso</option>
				<option value="">Horror</option>
				<option value="">Bibliografica</option>
			</select>
			<br><br>
			<label for="">Foto de Perfil</label>
			<input type="file">
			<br><br>
			<button>Entregar Formulario</button>
		</form>
	</div>
	
</body>
</html>
