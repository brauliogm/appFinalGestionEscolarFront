<div class="contenedor">
  <div class="nota" *ngFor="let nota of notas;">
    <button class="botonEliminar" (click)="eliminarNota(nota.id)">X</button>
    <span class="titulo">{{nota.titulo}}</span>
    <span class="contenido">{{nota.contenido}}</span>
  </div>

  <button style="background-color: #b700ffb2;" (click)="agregar()">Agregar notas</button>
</div>
