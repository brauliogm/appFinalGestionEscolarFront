<div class="contenedor">
  <form class="formulario" action="">
    <label for="">Titulo</label>
    <input #titulo class="inputs" type="text">
    <label for="">Contenido</label>
    <textarea #contenido class="inputs" name="" id=""></textarea>
  </form>
  <button class="boton" (click)="agregarNota(titulo.value, contenido.value)">+Agregar</button>
  <button style="background-color: rgb(165, 163, 163);" class="boton" (click)="agregar()">Cancelar</button>
</div>
