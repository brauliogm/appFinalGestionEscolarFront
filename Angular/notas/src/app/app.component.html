<div class="contenedor" *ngIf="!agregando">
  
  <div class="notas" *ngFor="let nota of notas">
    <span class="titulo">{{nota.titulo}}</span>
    <span class="contenido">{{nota.contenido}}</span>
  </div>

  <button (click)="agregar()">Crear nota</button>
</div>

<div class="contenedor" *ngIf="agregando">
  Agregando notas
  <button (click)="agregar()">Agregar nota</button>
</div>
